<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(100,0);
ctx.lineTo(100,100);
ctx.moveTo(0,50);
ctx.lineTo(200,50);
ctx.stroke();




ctx.font = "15px Arial";

ctx.fillText("x", 193, 60);

ctx.fillText("y", 103,7);

ctx.fillText("20", 80, 10);

ctx.fillText("20", 180, 45);

ctx.fillText("-20", 80, 95);

ctx.fillText("-20", 5, 45);

ctx.moveTo(145, 37.5);
ctx.arc(145, 37.5, 3, 0, 2 * Math.PI);
ctx.stroke();

ctx.moveTo(175, 32.5);
ctx.arc(175, 32.5, 3, 0, 2 * Math.PI);
ctx.stroke();

ctx.fillText("v1*3", 120, 30)

ctx.fillText("v1*5", 170, 25)


</script>
</br>
Lin(v1; {3,5})= {3*v1, 5*v1}

</body>
</html>
